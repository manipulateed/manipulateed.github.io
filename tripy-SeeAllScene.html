		<script type="text/javascript">
					
					// 取得網址參數
                var url_string = window.location.href;
                var url = new URL(url_string);
				var user_id = url.searchParams.get("user_id");
		  		function getSceneData() {
				  	$.ajax({
			          type: "GET",
			          url: "api/scene.do",
			          crossDomain: true,
			          cache: false,
			          dataType: 'json',
			          timeout: 5000,
			          success: function (response) {
			              if(response.status == 200){
			            	var inner_html = "";
			
							$.each(response.response.data, function (k, v) {
								inner_html += updateHTML(v);
							});
							 
							$("#allscene").append(inner_html);
			              }
			          },
			          error: function () {
			              alert("無法連線到伺服器！");
			          }
			    	});
			  	}
			  	
			  	getSceneData();
			  	function updateHTML(data) {					  
					var scene_html = "";				
					scene_html += '<li class="flex-wr-sb-c bo-b-1 bcl-14 m-b-18">'
                    scene_html += '<span  name="left" style="margin-left: 20px;">'
                    scene_html += '</span>'
                    scene_html += '<span style="position: absolute; left: 35px; ">'
                    scene_html += data.Scene_info.name
                    scene_html += '</span>'
                    scene_html += '<span style="position: absolute; left: 260px;">'
                    scene_html += data.Scene_info.address
                    scene_html += '</span>'
                    scene_html += '<div class="d-flex">'
                    scene_html += '<div class="p-rl-20 bo-l-1 bcl-12">'
                    scene_html += '<i class="fs-14 cl-7 fa fa-pencil m-r-2"></i>'
                    scene_html += '<a href="tripy-ModifyScene.html?scene_id='+data.Scene_info.id+'" class="t1-s-2 cl-11 hov-link3">編輯</a>'
                    scene_html += '</div>'                  
                    scene_html += '<div class="p-rl-20 bo-l-1 bcl-12 ms-auto">'
                    scene_html += '<i class="fs-14 cl-7 fa fa-pencil m-r-2"></i>'
                    scene_html += '<a href="javascript:void(0);" class="t1-s-2 cl-11 hov-link3" onclick="deletescene('+data.Scene_info.id+')">刪除</a>'
                    scene_html += '</div>'
                    scene_html += '</div>'
                    scene_html += '</li>'
					return scene_html;
				  }
				  
				  function deletescene(scene_id){
					  Swal.fire({
						  icon: "question",
						  title: "Are You Sure?",
						  text: "確鄧要刪除此景點嗎?",
						  confirmButtonText: "Yes",
						  showCancelButton: true,
						  cancelButtonText: "No",				                  
						}).then((result) => {
					   		if (result.isConfirmed) {
					         	var data_object = {
								    "id": scene_id,		
								};
								// 將JSON格式轉換成字串
				                var data_string = JSON.stringify(data_object);    
								$.ajax({
									type: "DELETE",
									url: "api/scene.do",
									data: data_string,
									crossDomain: true,
									cache: false,
									dataType: 'json',
									timeout: 5000,
									success: function (response) {
									      if(response.status == 200){
									    	  Swal.fire({
							                    icon: "success",
							                    title: "成功!",
							  					text: response.message,
							  					confirmButtonText: "Great",
							                  }).then((result) => {
							                    if (result) {
							                      // 導向到新的頁面
							                     window.location.href = url;
							                  	} 
							                  });
									      }								   
									},
									error: function () {
									      alert("無法連線到伺服器！");
									}
						    	});
					    	}
						});
				  }
				  
		//logout
		$("#logout").empty();

         logout_html +=
          "<a href='#' onclick='Logout()' style='font-weight: bold'>登出</a> ";

        $("#logout").append(logout_html);
        
        
      function Logout() {
        swal({
          title: `確認要登出嗎`,
          icon: "warning",
          dangerMode: true,

          buttons: {
            Btn: false,
            confirm: {
              text: "確認",
              visible: true,
            },
            cancel: {
              text: "取消",
              visible: true,
            },
          },
        }).then((value) => {
          if (value != null) {
            user_id = null;
            email = null;
            password = null;
            swal("您已成功登出", {
              icon: "success",
              buttons: {
                confirm: {
                  text: "確定",
                  value: true,
                  visible: true,
                  className: "btn-primary",
                  closeModal: true,
                },
              },
            }).then((value) => {
              if (value) {
                // 導向到新的頁面
                window.location.href = "index.html";
              }
            });
          } else {
            swal.close();
          }
        });
      }
