    <script type="text/javascript">
      // 全域變數紀錄SQL指令下的次數
      var sql_num = 0;
      function deleteMember(id) {
        console.log(id);
        swal({
          title: `確認要刪除該會員嗎`,
          icon: "warning",
          dangerMode: true,
          buttons: {
            Btn: false,
            confirm: {
              text: "確認",
              visible: true,
            },
            cancel: {
              text: "取消",
              visible: true,
            },
          },
        }).then((value) => {
          if (value != null) {
            console.log("You pressed OK!");
            var request = { id: id };
            var data_string = JSON.stringify(request); //把id變string
            $.ajax({
              type: "DELETE",
              url: "http://localhost:8090/NCU_MIS_SA/api/member.do",
              crossDomain: true,
              data: data_string,
              cache: false,
              dataType: "json",
              timeout: 10000,
              success: function (response) {
                //跟後端連線成功
                if (response.status == 200) {
                  swal(`已成功刪除`);
                  getAllMember();
                }
                console.log(response);
              },
              error: function () {
                swal(`無法連到伺服器`);
              },
            });
          } else {
            swal.close();
          }
        });
      }

      function getAllMember() {
        // 發出POST的GET請求取得所有會員列表
        $.ajax({
          type: "GET", //注意！！
          url: "http://localhost:8090/NCU_MIS_SA/api/member.do",
          crossDomain: true,
          cache: false,
          dataType: "json",
          timeout: 10000,
          success: function (response) {
            if (response.status == 200) {
              updateTable(response.response.data);
              updateSQLTable(response.response);
            }
            console.log(response.response.data);
          },
          error: function () {
            swal(`無法連到伺服器`);
          },
        });
      }

      getAllMember();

      // 更新會員列表表格
      function updateTable(data) {
        $("#AllMember").empty();
        var AllMember_html = "";
        $.each(data, function (index, value) {
          AllMember_html +=
            "<li class='flex-wr-sb-c bo-b-1 bcl-14 m-b-18'>" +
            
            "<span name='left' style='margin-left: 20px'>" +
            " </span>" +
            "<span style='position: absolute; left: 30px'>" +
            value["id"] +
            "</span>" +
            "<span style='position: absolute; left: 110px'>" +
            value["name"] +
            "</span>" +
            "<span style='position: absolute; left: 215px'>" +
            value["sex"] +
            "</span>" +
            "<span style='position: absolute; left: 320px'>" +
            value["email"] +
            "</span>" +
            "<span style='position: absolute; left: 550px'>" +
            value["password"] +
            "</span>" +
            "<span style='position: absolute; left: 737px'>" +
            value["idcard"] +
            "</span>";

          AllMember_html +=
            "<a href='javascript: deleteMember(" +
            value["id"] +
            ");'><i class='fs-14 cl-7 fa fa-trash m-r-2'> 刪除</i></a>";
        });

        $("#AllMember").append(AllMember_html);
      }

      function updateSQLTable(data) {
        $("#sql_log > tbody").empty();
        var time = (data.time / 1000000).toFixed(2);
        var table_html = "";

        sql_num = 0;
        sql_num += 1;

        table_html += "<tr>";
        table_html += "<td>" + sql_num + "</td>";
        table_html += "<td>" + data.sql + "</td>";
        table_html += '<td style="text-align: right">' + "0" + "</td>";
        table_html += '<td style="text-align: right">' + data.row + "</td>";
        table_html += '<td style="text-align: right">' + data.row + "</td>";
        table_html += '<td style="text-align: right">' + time + "</td>";
        table_html += "</tr>";
        $("#sql_log > tbody").append(table_html);
        $("#sql_summary").html(
          "(default) " + data.row + " queries took " + time + " ms"
        );
      }
      $(document).ready(function () {
        getAllMember();
      });
      
      //logout

      function Logout() {
        swal({
          title: `確認要登出嗎`,
          icon: "warning",
          dangerMode: true,

          buttons: {
            Btn: false,
            confirm: {

              visible: true,

            user_id = null;
            email = null;
            password = null;
            swal("您已成功登出", {
              icon: "success",
              buttons: {
                confirm: {
                  text: "確定",
                  value: true,
                  visible: true,
                  className: "btn-primary",
                  closeModal: true,
                },
              },
            }).then((value) => {
              if (value) {
                // 導向到新的頁面
                window.location.href = "index.html";
              }
            });
          } else {
            swal.close();
          }
        });
      }
