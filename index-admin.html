	<script>
		var url_string = window.location.href;
      	var url = new URL(url_string);
		console.log(url.searchParams.get("user_id") + url.searchParams.get("email") + url.searchParams.get("password"));
      	var user_id = url.searchParams.get("user_id");
      	if (user_id == "" || user_id == "null") {
        	user_id = null;
      	}
      	var email = url.searchParams.get("email");
      	if (email == "" || email == "null") {
        	email = null;
      	}
      	var password = url.searchParams.get("password");
      	if ((password = "" || password == "null")) {
        	password = null;
      	}
      	
		
		$(document).ready(function() {
    		$('#scene').click(function() {
	        	var url = "tripy-SeeAllScene.html?user_id=" + user_id + "&email=" + email +"&password=" + password;
		    window.history.pushState({}, '', url);		
		    window.location.href = url;
		    
		    });
		
		    $('#add_scene').click(function() {
		        window.location.href = "tripy-AddNewScene.html";
		    });
		
			$('#edit_scene').click(function() {
		        window.location.href = "tripy-ModifyScene.html";
		    });
		    
		    $('#seeAllMember').click(function() {
		        window.location.href = "tripy-SeeAllMember.html";
		    });
		
		    $('#seeAllAdmin').click(function() {
		        window.location.href = "tripy-SeeAllAdmin.html";
		    });
		});
		
		
		
		//logout
		$("#logout").empty();
        var logout_html = "";
        logout_html += "<a href='#' onclick='Logout()' style='font-weight: bold'>登出</a> ";

        $("#logout").append(logout_html);
        
        
      function Logout() {
        swal({
          title: `確認要登出嗎`,
          icon: "warning",
          dangerMode: true,

          buttons: {
            Btn: false,
            confirm: {
              text: "確認",
              visible: true,
            },
            cancel: {
              text: "取消",
              visible: true,
            },
          },
        }).then((value) => {
          if (value != null) {
            user_id = null;
            email = null;
            password = null;
            swal("您已成功登出", {
              icon: "success",
              buttons: {
                confirm: {
                  text: "確定",
                  value: true,
                  visible: true,
                  className: "btn-primary",
                  closeModal: true,
                },
              },
            }).then((value) => {
              if (value) {
                // 導向到新的頁面
                window.location.href = "index.html";
              }
            });
          } else {
            swal.close();
          }
        });
      }

	</script>
