		var createPlan = function () {
			swal({
			title: "新增旅遊計畫",
			content: {
				element: "div",
				attributes: {
					innerHTML: `
					<ul>
						<li class="bo-b-1 bcl-14 m-b-18"style="margin-bottom:30px">
							<div class="container flex-wr-sb-c t1-s-5 cl-5 hov-link2 trans-02 p-tb-3 bold-chinese-text">
								<input id="planName" class="swal-input" placeholder="輸入計畫名稱" type="text">
							</div>
						</li>
						
						<li class="row col bo-b-1 bcl-14 m-b-18"style="margin-bottom:30px">
							<label for="startDate">開始日期：</label>
							<input id="startDate" class="swal-input" type="date">
						</li>

						<li class="row col bo-b-1 bcl-14 m-b-18"style="margin-bottom:30px">
							<label for="endDate">結束日期：</label>
							<input id="endDate" class="swal-input" type="date">
						</li>
					
						<li class="bo-b-1 bcl-14 m-b-18"style="margin-bottom:30px">
							<div class="container flex-wr-sb-c t1-s-5 cl-5 hov-link2 trans-02 p-tb-3 bold-chinese-text">
								<label for="collaborator">新增協作者</label>
								<label for="collaborator">(多位協作者用逗號隔開)</label>
								<input id="collaborator" class="swal-input" placeholder="輸入協作者ID" type="text">
							</div>
						</li>
						
					</ul>
					`
				}
			},
			buttons: {
				Btn: false,
				confirm: {
					text: "確認",
					visible: true,
				},
				cancel: {
					text: "取消",
					visible: true,
				},
			},
			}).then((result) => {
				if (result) {
					// 使用者按下確認按鈕
					const planName = document.getElementById('planName').value;
					const startDate = document.getElementById('startDate').value;
					const endDate = document.getElementById('endDate').value;
					const collaboratorString = document.getElementById('collaborator').value;
					if (planName !== "" && startDate !== "" && endDate !== "") {
						// 使用 JSON.stringify 將陣列轉換成 JSON 字串
						const collaboratorArray = collaboratorString.split(',');
						const cDate = new Date(startDate);
						cDate.setDate(cDate.getDate()+1);
						const n_sd = cDate.toISOString().split('T')[0];
						const dDate = new Date(endDate);
						dDate.setDate(dDate.getDate()+1);
						const n_ed = dDate.toISOString().split('T')[0];
						var data_object = {
							"name": planName,
							"start": n_sd,
							"end": n_ed,
							"Collaborators": collaboratorArray.map(collaborator => ({ collaborator })),
							"user_id":user_id
						};

						// 將JSON格式轉換成字串
						var data_string = JSON.stringify(data_object);

						// 發出POST的AJAX請求
						$.ajax({
								type: "POST",
								url: "api/ItineraryList.do",
								data: data_string,
								crossDomain: true,
								cache: false,
								dataType: 'json',
								timeout: 5000,
								success: function (response) {
									if(response.status == 200){
										 swal("新增成功", {
											icon: "success",
											buttons: {
											confirm: {
												text: "確定",
												value: true,
												visible: true,
												className: "btn-primary",
												closeModal: true,
											},
											},
										}).then((value) => {
											if (value) {
											// 導向到新的頁面
											window.location.href = url;
											}
										});
									}
									else if(response.status == 400){
										swal("新增失敗"+response.message, {
											icon: "error",
											buttons: {
												confirm: {
													text: "確定",
													value: true,
													visible: true,
													className: "btn-danger",
													closeModal: true,
												},
											},
										}).then((value) => {
											if (value) {
												// 導向到新的頁面
												window.location.href = url;
											}
										});
									}
								},
								error: function () {
									alert("無法連線到伺服器！");
								}
						});
					} else {
						swal("請輸入計畫名稱、開始日期和結束日期");
					}
				} else {
					// 使用者按下取消按鈕
					swal.close();
				}
			});

        }).then((value) => {

            user_id = null;
            email = null;
            password = null;
            swal("您已成功登出", {
              icon: "success",
              buttons: {
                confirm: {
                  text: "確定",
                  value: true,
                  visible: true,
                  className: "btn-primary",
                  closeModal: true,

            }).then((value) => {
